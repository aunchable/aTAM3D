<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/aTAM3D.js"></script>
		<script>

			var scene = new THREE.Scene();
			scene.background = new THREE.Color(0xffffff);

			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

      var light = new THREE.AmbientLight( 0x404040 ); // soft white light
      scene.add( light );

      // White directional light at 70% intensity shining from the top.
      var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.7 );
      scene.add( directionalLight );

			camera.position.x = 0;
			camera.position.y = -300;
			camera.position.z = 500;
			controls = new THREE.OrbitControls( camera );

			sys = new aTAM3D();
			sys.load("file:///home/anshul/git/aTAM3D/configs/test.txt");
            sys.currIdx = 0;

			// NOT SURE WHY PUTTING AN ALERT HERE MAKES IT WORK...
			alert("Welcome to aTAM3D");

			for (var i in sys.seedAssembly.tiles) {
				var tile = sys.seedAssembly.tiles[i];
				var geometry = new THREE.BoxGeometry(128, 128, 128, 1, 1, 1 );

				var materials = [];
				for (var j = 0; j < 6; j++) {
					var bitmap = document.createElement('canvas');
					bitmap.width = 128;
					bitmap.height = 128;
					var g = bitmap.getContext('2d');
					g.font = 'Bold 20pt Arial';
					g.fillStyle = tile.tiletype.color;
					g.fillRect(0, 0, bitmap.width, bitmap.height);
					g.fillStyle = '#000000';
					g.textAlign = "center";
					g.textBaseline = "middle";
					var text;
					if (j === 0) {
						text = tile.tiletype.east;
					} else if (j === 1) {
						text = tile.tiletype.west;
					} else if (j === 2) {
						text = tile.tiletype.north;
					} else if (j === 3) {
						text = tile.tiletype.south;
					} else if (j === 4) {
						text = tile.tiletype.up;
					} else if (j === 5) {
						text = tile.tiletype.down;
					}
					g.fillText(text, bitmap.width / 2, bitmap.height / 2);

					var texture = new THREE.Texture(bitmap);
					texture.needsUpdate = true;
					materials.push(new THREE.MeshBasicMaterial( { map: texture } ));
				}

				var cube = new THREE.Mesh( geometry, materials );
				scene.add( cube );
				cube.position.set(128 * tile.x, 128 * tile.y, 128 * tile.z);

				var edges = new THREE.EdgesGeometry(geometry);
				var line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({color: 0x000000}));
				scene.add(line);
				line.position.set(128 * tile.x, 128 * tile.y, 128 * tile.z);
			}

			var animate = function () {
				requestAnimationFrame( animate );
				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
